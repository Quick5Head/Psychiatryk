<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üì© Kontakt | Psychiatryk</title>
  <link rel="icon" type="image/png" href="grafiki/logo64.png">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      const logoLink = document.querySelector(".logo-link");
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        logoLink.setAttribute("href", "panel.html");
      }
    });

    function logout() {
      firebase.auth().signOut()
        .then(() => window.location.href = "login.html")
        .catch(error => alert("‚ùå B≈ÇƒÖd wylogowania: " + error.message));
    }

    function sendForm(event) {
      event.preventDefault();
      const email = event.target.email.value;
      const wiadomosc = event.target.wiadomosc.value;
      const timestamp = new Date().toISOString();
      const user = firebase.auth().currentUser;

      if (!user) {
        alert("‚ùå Musisz byƒá zalogowany, aby wys≈Çaƒá zg≈Çoszenie.");
        return;
      }

      db.collection("wnioski").add({
        email: email,
        tresc: wiadomosc,
        timestamp: timestamp
      })
      .then(() => {
        alert("‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana!");
        document.getElementById("kontakt-form").reset();
      })
      .catch(error => {
        alert("‚ùå B≈ÇƒÖd zapisu: " + error.message);
      });
    }
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-info {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
    }

    .auth-info button {
      background-color: #dd4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-info button:hover {
      background-color: #bb3333;
    }

    form {
      max-width: 800px;
      margin: 80px auto 0;
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
      min-height: 160px;
    }

    button {
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-img {
      width: 80px;
      transition: transform 0.2s ease-in-out;
    }

    .logo-img:hover {
      transform: scale(1.10);
    }

    .footer-bar {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .footer-bar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.2s;
    }

    .footer-bar a:hover {
      color: #fff;
    }

    .discord-link {
      color: #7289da;
    }

    .discord-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <a class="logo-link" href="#">
    <img src="grafiki/logo.png" alt="Logo Psychiatryk" class="logo-img">
  </a>

  <div class="auth-info">
    <span>Zalogowano jako: <strong id="user-email">...</strong></span>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <main>
    <h1>üì© Formularz kontaktowy</h1>

    <form id="kontakt-form" onsubmit="sendForm(event)">
      <input type="email" name="email" placeholder="Tw√≥j adres e-mail" required>
      <textarea name="wiadomosc" placeholder="Tre≈õƒá wiadomo≈õci" rows="10" required></textarea>
      <button type="submit">Wy≈õlij</button>
    </form>
  </main>

  <footer class="footer-bar">
    <p>
      üìú <a href="regulamin.html">Regulamin</a> |

      <a href="https://discord.gg/5qnemyrNyW" target="_blank" class="discord-link">üí¨ Discord</a>
    </p>
  </footer>

</body>
</html>
