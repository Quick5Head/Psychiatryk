  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function sendForm(event) {
      event.preventDefault();

      const email = event.target.email.value;
      const wiadomosc = event.target.wiadomosc.value;
      const timestamp = new Date().toISOString();

      db.collection("wnioski").add({
        email: email,
        tresc: wiadomosc,
        timestamp: timestamp
      })
      .then(() => {
        alert("‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana!");
        document.getElementById("kontakt-form").reset();
      })
      .catch(error => {
        alert("‚ùå B≈ÇƒÖd zapisu: " + error.message);
      });
    }
  </script>

    h1 {

    form {

<body>

    <input type="email" name="email" placeholder="Tw√≥j adres e-mail" required>
    <textarea name="wiadomosc" placeholder="Tre≈õƒá wiadomo≈õci" rows="6" required></textarea>
