<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üì© Kontakt | Psychiatryk</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Wymuszenie logowania
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // ‚õî Brak logowania ‚Äî przekieruj
      } else {
        document.getElementById("user-email").textContent = user.email;
      }
    });

    // Wyloguj
    function logout() {
      firebase.auth().signOut()
        .then(() => window.location.href = "login.html")
        .catch(error => alert("‚ùå B≈ÇƒÖd wylogowania: " + error.message));
    }

    function sendForm(event) {
      event.preventDefault();

      const email = event.target.email.value;
      const wiadomosc = event.target.wiadomosc.value;
      const timestamp = new Date().toISOString();

      const user = firebase.auth().currentUser;

      if (!user) {
        alert("‚ùå Musisz byƒá zalogowany, aby wys≈Çaƒá zg≈Çoszenie.");
        return;
      }

      db.collection("wnioski").add({
        email: email,
        tresc: wiadomosc,
        timestamp: timestamp
      })
      .then(() => {
        alert("‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana!");
        document.getElementById("kontakt-form").reset();
      })
      .catch(error => {
        alert("‚ùå B≈ÇƒÖd zapisu: " + error.message);
      });
    }
  </script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-info {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .auth-info button {
      background-color: #dd4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-info button:hover {
      background-color: #bb3333;
    }

    form {
      max-width: 600px;
      margin: 80px auto 0;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <div class="auth-info">
    <span>Zalogowano jako: <strong id="user-email">...</strong></span>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <h1>üì© Formularz kontaktowy</h1>

  <form id="kontakt-form" onsubmit="sendForm(event)">
    <input type="email" name="email" placeholder="Tw√≥j adres e-mail" required>
    <textarea name="wiadomosc" placeholder="Tre≈õƒá wiadomo≈õci" rows="6" required></textarea>
    <button type="submit">Wy≈õlij</button>
  </form>

</body>
</html>
