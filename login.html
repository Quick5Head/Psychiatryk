<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie | Psychiatryk</title>
  <link rel="icon" type="image/png" href="grafiki/logo64.png">

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "panel.html";
        })
        .catch(err => {
          error.textContent = "‚ùå " + err.message;
        });
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('grafiki/tlo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo-login {
      width: 180px;
      margin-bottom: 18px; /* üëà przesuniƒôcie lekko wy≈ºej */
      transition: transform 0.2s ease;
    }

    .logo-login:hover {
      transform: scale(1.05);
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      width: 360px;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    input {
      display: block;
      margin: 14px auto;
      padding: 12px;
      width: 280px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }

    button {
      background-color: #0088cc;
      color: white;
      font-weight: bold;
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066a8;
    }

    .reg-button {
      display: inline-block;
      background-color: #4a5c6a;
      color: white;
      font-weight: normal;
      padding: 6px 16px;
      margin-top: 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .reg-button:hover {
      background-color: #3c4e59;
    }

    .error {
      color: #ff5c5c;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Logo nad formularzem -->
  <img src="grafiki/logo.png" alt="Logo" class="logo-login">

  <div class="login-box">
    <h2>üîê Zaloguj siƒô</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <div class="error" id="error-msg"></div>
    <a href="register.html" class="reg-button">Nie masz konta? Zarejestruj siƒô</a>
  </div>

</body>
</html>
