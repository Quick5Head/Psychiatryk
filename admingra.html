<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>➕ Dodaj nową grę | Psychiatryk</title>
  <link rel="icon" type="image/png" href="grafiki/logo.png">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "psychiatrykgames@gmail.com") {
        window.location.href = "login.html";
      } else {
        document.getElementById("admin-email").textContent = user.email;
      }
    });

    function logout() {
      firebase.auth().signOut()
        .then(() => window.location.href = "login.html")
        .catch(err => alert("❌ Błąd wylogowania: " + err.message));
    }

    function dodajGre(event) {
      event.preventDefault();
      const nazwa = event.target.nazwa.value;
      const grafika = event.target.grafika.value;
      const link = event.target.link.value;
      const wymagania = event.target.wymagania.value;

      // 🔧 W tym miejscu mógłby być kod do generowania pliku HTML i wpisu w Firebase

      alert(`🎮 Gra "${nazwa}" przygotowana do dodania!\nPlik graficzny: ${grafika}\nLink: ${link}`);
      event.target.reset();
    }
  </script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 100px auto 30px;
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0088cc;
    }

    .auth-info {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 1000;
    }

    .auth-info button {
      background-color: #dd4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-info button:hover {
      background-color: #bb3333;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-img {
      width: 80px;
      transition: transform 0.2s ease-in-out;
    }

    .logo-img:hover {
      transform: scale(1.10);
    }

    .footer-bar {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .footer-bar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.2s;
    }

    .footer-bar a:hover {
      color: #fff;
    }

    .discord-link {
      color: #7289da;
    }

    .discord-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <a class="logo-link" href="panel.html">
    <img src="grafiki/logo.png" alt="Logo Psychiatryk" class="logo-img">
  </a>

  <div class="auth-info">
    <span>Zalogowano jako: <strong id="admin-email">...</strong></span>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <main>
    <h1>➕ Dodaj nową grę</h1>
    <form onsubmit="dodajGre(event)">
      <label for="nazwa">🎮 Nazwa gry:</label>
      <input type="text" id="nazwa" name="nazwa" placeholder="np. Schendrule" required>

      <label for="grafika">🖼️ Nazwa pliku z folderu grafiki:</label>
      <input type="text" id="grafika" name="grafika" placeholder="np. schendrule.png" required>

      <label for="link">🔗 Link do pobierania:</label>
      <input type="text" id="link" name="link" placeholder="https://drive.google.com/..." required>

      <label for="wymagania">📋 Wymagania minimalne:</label>
      <textarea id="wymagania" name="wymagania" placeholder="System operacyjny: Windows 10&#10;RAM: 8 GB&#10;Procesor: i5..." required></textarea>

      <button type="submit">✅ Dodaj grę</button>
    </form>
  </main>

  <footer class="footer-bar">
    <p>
      📜 <a href="regulamin.html">Regulamin</a> |
      <a href="polityka.html">Polityka prywatności</a> |
      <a href="kontakt.html">Kontakt</a> |
      <a href="o-nas.html">O nas</a> |
      <a href="https://discord.gg/5qnemyrNyW" target="_blank" class="discord-link">💬 Discord</a>
    </p>
  </footer>

</body>
</html>
