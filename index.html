<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<head>
  <title>Psychiatryk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-image: url('grafiki/tlo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .header-top {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 100;
    }

    .logo-img {
      width: 80px;
      height: auto;
      transition: transform 0.2s;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 40px;
      font-size: 48px;
    }

    .file-list {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: calc(100% - 160px);
      margin-left: 80px;
      margin-right: 80px;
    }

    .file {
      margin: 30px 0;
      text-align: left;
    }

    .file h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .file h3::before {
      content: "üìÅ";
      font-size: 24px;
    }

    .btn {
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0066a8;
    }
  </style>
</head>
<body>

  <!-- üîù Logo + napis Psychiatryk -->
  <div class="header-top">
    <img src="grafiki/logo.png" alt="Logo" class="logo-img">
    <span class="logo-text">Psychiatryk</span>
  </div>

  <h1></h1>

  <div class="file-list">
    <div class="file">
      <h3>Peak</h3>
      <a href="peak.html" class="btn">Zobacz</a>
    </div>
    <div class="file">
      <h3>BrainShow</h3>
      <a href="brain show.html" class="btn">Zobacz</a>
    </div>
    <div class="file">
      <h3>PummelParty</h3>
      <a href="pummel party.html" class="btn">Zobacz</a>
    </div>
  </div>

</body>
</html>
