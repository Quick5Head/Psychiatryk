<body>

  <div class="register-box">
    <h2>üìù Rejestracja</h2>
    <input type="email" id="email" placeholder="Gmail">
    <input type="password" id="password" placeholder="Has≈Ço">
    <input type="password" id="repeat" placeholder="Powt√≥rz has≈Ço">
    <input type="text" id="code" placeholder="Kod aktywacyjny">
    <button onclick="register()">Zarejestruj siƒô</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const repeat = document.getElementById("repeat").value;
      const code = document.getElementById("code").value.trim();
      const error = document.getElementById("error-msg");

      const expectedCode = "psy2024";

      if (pass !== repeat) {
        error.textContent = "‚ö†Ô∏è Has≈Ça siƒô nie zgadzajƒÖ";
        return;
      }

      if (code !== expectedCode) {
        error.textContent = "‚ùå Kod aktywacyjny jest niepoprawny";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(err => {
          error.textContent = "‚ùå " + err.message;
        });
    }
  </script>
