<!DOCTYPE html>
<html lang="pl">
<head>

  <!-- Firebase v8 SDK -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"

    firebase.initializeApp(firebaseConfig);

      const error = document.getElementById("error-msg");

      const expectedCode = "9u0levMTkUzdhgU";

      if (pass !== repeat) {
        error.textContent = "‚ö†Ô∏è Has≈Ça siƒô nie zgadzajƒÖ";
        return;
      }

      if (code !== expectedCode) {
        error.textContent = "‚ùå Kod aktywacyjny jest niepoprawny";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "panel.html";
        })
        .catch(err => {
          error.textContent = "‚ùå " + err.message;
        });
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('grafiki/tlo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;

    .register-box {

      border: none;
      font-size: 18px;
    }

    button {
      background-color: #00cc88;
      color: white;
      font-weight: bold;
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 16px;
    }

    button:hover {
      background-color: #009966;
    }

    .login-button {

</head>
<body>
