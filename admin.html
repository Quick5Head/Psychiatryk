  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_TKKrNCbcAC4GOjaj54oRQZQvNR1cCAk",
      authDomain: "logowanie-f7d27.firebaseapp.com",
      projectId: "logowanie-f7d27"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "psychiatrykgames@gmail.com") {
        window.location.href = "login.html";
      } else {
        document.getElementById("admin-email").textContent = user.email;
        loadWnioski();
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function loadWnioski() {
      const list = document.getElementById("wnioski-list");
      list.innerHTML = "<p>üì¶ ≈Åadowanie zg≈Çosze≈Ñ...</p>";

      db.collection("wnioski").orderBy("timestamp", "desc").get()
        .then(snapshot => {
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "wniosek";
            div.innerHTML = `
              <p><strong>üì® Email:</strong> ${data.email}</p>
              <p><strong>‚úèÔ∏è Wiadomo≈õƒá:</strong><br>${data.tresc}</p>
              <p><strong>üïí Czas:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
              <button onclick="usunWniosek('${doc.id}')">üóëÔ∏è Usu≈Ñ</button>
              <hr>
            `;
            list.appendChild(div);
          });
        });
    }

    function usunWniosek(id) {
      if (confirm("Czy na pewno chcesz usunƒÖƒá ten wniosek?")) {
        db.collection("wnioski").doc(id).delete()
          .then(() => {
            alert("üóëÔ∏è Wniosek usuniƒôty.");
            loadWnioski();
          })
          .catch(err => alert("‚ùå B≈ÇƒÖd: " + err.message));
      }
    }
  </script>
